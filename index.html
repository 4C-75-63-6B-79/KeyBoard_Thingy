<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>KeyBoard Layout</title>
    </head>

    <body>
        <div id="keyboard-container">
            <div id="first-row">
                <div class="button" data-key="KeyQ">
                    <kbd>Q</kbd>
                </div>
                <div class="button" data-key="KeyW">
                    <kbd>W</kbd>
                </div>
                <div class="button" data-key="KeyE">
                    <kbd>E</kbd>
                </div>
                <div class="button" data-key="KeyR">
                    <kbd>R</kbd>
                </div>
                <div class="button" data-key="KeyT">
                    <kbd>T</kbd>
                </div>
                <div class="button" data-key="KeyY">
                    <kbd>Y</kbd>
                </div>
                <div class="button" data-key="KeyU">
                    <kbd>U</kbd>
                </div>
                <div class="button" data-key="KeyI">
                    <kbd>I</kbd>
                </div>
                <div class="button" data-key="KeyO">
                    <kbd>O</kbd>
                </div>
                <div class="button" data-key="KeyP">
                    <kbd>P</kbd>
                </div>
            </div>
            <div id="second-row">
                <div class="button" data-key="KeyA">
                    <kbd>A</kbd>
                </div>
                <div class="button" data-key="KeyS">
                    <kbd>S</kbd>
                </div>
                <div class="button" data-key="KeyD">
                    <kbd>D</kbd>
                </div>
                <div class="button" data-key="KeyF">
                    <kbd>F</kbd>
                </div>
                <div class="button" data-key="KeyG">
                    <kbd>G</kbd>
                </div>
                <div class="button" data-key="KeyH">
                    <kbd>H</kbd>
                </div>
                <div class="button" data-key="KeyJ">
                    <kbd>J</kbd>
                </div>
                <div class="button" data-key="KeyK">
                    <kbd>K</kbd>
                </div>
                <div class="button" data-key="KeyL">
                    <kbd>L</kbd>
                </div>
            </div>
            <div id="third-row">
                <div class="button" data-key="KeyZ">
                    <kbd>Z</kbd>
                </div>
                <div class="button" data-key="KeyX">
                    <kbd>X</kbd>
                </div>
                <div class="button" data-key="KeyC">
                    <kbd>C</kbd>
                </div>
                <div class="button" data-key="KeyV">
                    <kbd>V</kbd>
                </div>
                <div class="button" data-key="KeyB">
                    <kbd>B</kbd>
                </div>
                <div class="button" data-key="KeyN">
                    <kbd>N</kbd>
                </div>
                <div class="button" data-key="KeyM">
                    <kbd>M</kbd>
                </div>
            </div>
        </div>
    </body>
</html>
